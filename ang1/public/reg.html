<div>
    <h1>Registration page</h1>

    <form>
        <input type="text" name="username"  ng-model="userForm.username" placeholder="username"><br><br>
        <input type="text" name="password" ng-model="userForm.password" placeholder="password"><br><br>
        <input type="text" name="firstname"  ng-model="userForm.firstname" placeholder="firstname"><br><br>
        <input type="text" name="email" ng-model="userForm.email" placeholder="email"><br><br>
        <input type="text" name="phone"  ng-model="userForm.phone" placeholder="phone"><br><br>
        <input type="text" name="location" ng-model="userForm.location" placeholder="location"><br><br>
        <button type="button" ng-click="save()">save</button>
    </form>
</div>
