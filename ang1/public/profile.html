<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">
    <title>Dead Centre</title>

    <div>

        <h1> Welcome {{c_user.username}}</h1>
        <form>

            
            <!-- <input type="hidden" name="id" ng-model="c_user._id" /> -->
            <table>
                <tr>
                    <td>UserName: </td>
                    <td>
                        <input type="text" disabled name="username" placeholder="username" ng-model="c_user.username">
                    </td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="text" name="password" placeholder="password" ng-model="c_user.password">
                    </td>
                </tr>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" name="firstname" placeholder="firstname" ng-model="c_user.firstname">
                    </td>
                </tr>
        
                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="text" name="email" placeholder="email" ng-model="c_user.email">
                    </td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td>
                        <input type="text" name="phone" placeholder="phone" ng-model="c_user.phone">
                    </td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td>
                        <input type="text" name="location" placeholder="location" ng-model="c_user.location">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" ng-click="profile()">save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
